<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InkZen - CatÃ¡logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #00d4ff;
            text-decoration: none;
            margin-left: 15px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .manga-card {
            background: #1c1c1c;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .manga-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
        }

        .manga-card h3 {
            margin: 10px 0 5px;
        }

        .manga-card p {
            font-size: 14px;
            color: #bbb;
        }

        button {
            padding: 6px 10px;
            border: none;
            background: #00d4ff;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="text"] {
            padding: 6px;
            width: 250px;
        }
    </style>
</head>

<body>

<div class="navbar">
    <h2>ðŸ“š InkZen</h2>

    <div>
        {{if .Usuario}}
            Bienvenido, <strong>{{.Usuario}}</strong> |
            <a href="/logout">Cerrar sesiÃ³n</a>
        {{else}}
            <a href="/login">Iniciar sesiÃ³n</a> |
            <a href="/register">Crear cuenta</a>
        {{end}}
    </div>
</div>

<div class="search-box">
    <form method="GET" action="/mangas-web">
        <input type="text" name="q" placeholder="Buscar manga...">
        <button type="submit">Buscar</button>
    </form>
</div>

<div class="manga-grid">

    {{if .Mangas}}
        {{range .Mangas}}
            <div class="manga-card">
                <a href="/manga?id={{.ID}}">
                    <img src="/static/uploads/{{.ID}}/portada.jpg"
                         onerror="this.src='/static/default.jpg'">
                </a>

                <h3>{{.Titulo}}</h3>
                <p>{{.Autor}}</p>
                <p>{{.Genero}}</p>

                <a href="/manga?id={{.ID}}">
                    <button>Ver Manga</button>
                </a>
            </div>
        {{end}}
    {{else}}
        <p>No hay mangas disponibles.</p>
    {{end}}

</div>

</body>
</html>
